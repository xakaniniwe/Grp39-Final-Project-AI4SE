<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sakha Sonke: Student Performance Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <header class="header">
        <h1>SakhaSonke: Student Performance Predictor</h1>
    </header>

    <div class="container">
        <form action="/predict" method="post" class="form-card">
            <h2>General Study Info</h2>

            <label for="studytime">Study Time (1-4):</label>
            <p class="help-text">1 = &lt;2 hrs/week, 4 = 10+ hrs/week</p>
            <input type="number" name="studytime" min="1" max="4" required>

            <label for="failures">Failures:</label>
            <input type="number" name="failures" min="0" max="4" required>

            <label for="absences">Absences:</label>
            <input type="number" name="absences" min="0" required>

            <label for="schoolsup">School Support:</label>
            <select name="schoolsup">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <label for="famsup">Family Support:</label>
            <select name="famsup">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <label for="goout">Going Out Frequency (1-5):</label>
            <input type="number" name="goout" min="1" max="5" required>

            <h2>Subjects and CAPS Levels</h2>
            <p>Select your 4 main subjects and your achievement levels.</p>

            {% for i in range(1, 5) %}
            <label for="subject{{i}}">Subject {{i}} Name:</label>
            <select name="subject{{i}}" required>
                <option value="">--Select Subject--</option>
                <option>Mathematics</option>
                <option>Physical Science</option>
                <option>Life Sciences</option>
                <option>English</option>
                <option>Geography</option>
                <option>History</option>
                <option>Business Studies</option>
                <option>Accounting</option>
                <option>Civil Technology</option>
                <option>Economics</option>
                <option>Afrikaans</option>
                <option>History</option>
                <option>Geography</option>
                <option>Technical Mathematics</option>
                <option>Technical Science</option>
                <option>Engineering Graphics and Design</option>
                <option>Mechanical Technology</option>
                <option>Electrical Technology</option>
                <option>Information Technology</option>
                <option>Agricultural Sciences</option>
            </select>

            <label for="grade{{i}}">Subject {{i}} Level:</label>
            <select name="grade{{i}}" required>
                <option value="">--Select Level--</option>
                <option value="1">Level 1 - Not Achieved (0–29%)</option>
                <option value="2">Level 2 - Elementary (30–39%)</option>
                <option value="3">Level 3 - Adequate (40–49%)</option>
                <option value="4">Level 4 - Moderate (50–59%)</option>
                <option value="5">Level 5 - Substantial (60–69%)</option>
                <option value="6">Level 6 - Meritorious (70–79%)</option>
                <option value="7">Level 7 - Outstanding (80–100%)</option>
            </select>
            {% endfor %}

            <input type="submit" value="Predict Grade" class="btn-submit">
        </form>
    </div>
</body>

</html>
