<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="dark-theme">
    <div class="container">
        <header>
            <h1>Student Performance Results</h1>
        </header>

        <section class="result-card">
            <div class="performance-summary">
                <h2>Predicted Performance</h2>
                <div class="score-visual">
                    <div class="score-circle">
                        <span class="score">{{ percentage }}%</span>
                    </div>
                    <p class="level-description">Level {{ level }}: {{ level_description }}</p>
                </div>

                <!-- Visual Progress Indicator -->
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width: {{ percentage|round(1) }}%;"></div>
                </div>

                <p class="overall-feedback">{{ overall }}</p>
            </div>

            <div class="advice-section">
                <h3>Personalized Advice & Subject Support</h3>
                <ul>
                    {% for item in advice_list %}
                    <li>{{ item }}</li>
                    {% endfor %}
                </ul>
            </div>

            <div class="actions">
                <a href="/" class="btn">Try Again</a>
            </div>
        </section>
    </div>
</body>

</html>
